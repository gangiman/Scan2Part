_target_: src.models.instseg_model.InstanceSegmentation

f_maps: 32
sparse_backbone_type: Res16UNet34C
conv1_kernel_size: 3
in_channels: 1
heads:
  - num_classes: 14
    loss_weight: 1.0
    semantic_key: 'semantic'
#    weight_mode: 'median' # in ('min', 'mean', 'median', 'max')
#    class_weights_file: /data/weights/scannet.csv

optimizer: Adam
learning_rate: 0.003
weight_decay: 0.0001
adam_beta1: 0.9 # upd
adam_beta2: 0.999 # upd

lr_scheduler: MultiStepLR
gamma: 0.2
# milestones: [25, 50, 75, 100, 150, 200, 250, 300]
milestones: [40, 80, 120, 200, 280]